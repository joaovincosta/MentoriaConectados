<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/icon" href="favicon.ico">
    <style>
        body{
            background-color:coral;
        }
    </style>
    <script type="text/javascript">
        alert('Oi!');
    </script>
    <script src="meu.js"></script>
    <title>Meu Site</title>
</head>
<body>
    <header>
        <div>
            <img src="etec-identidade.jpg" style="width: 60px";
             alt="Logo ETEC">
        </div>
    <main>
        <form onsubmit="return MinhaAcaoJS(this)">
            <div>
                <label for="idtexto">Texto:</label>
                <input type="text" id="idtext" name="idtexto"/>
            </div>
            <div>
                <label for="idtexto">Senha:</label>
                <input type="password" id="idpassword" name="idpassword"/>
            </div>
            <div>
                <label for="iddate">Data:</label>
                <input type="date" id="iddate" name="iddate"/>
            </div>
            <div>
                <label for="idfile">Arquivo:</label>
                <input type="file" id="idfile" name="idfile"/>
            </div>
            <div>
                <label for="idemail">Email:</label>
                <input type="email" id="idemail" name="idemail"/>
            </div>
            <div>
                <label for="idcheck1">Check 1</label>
                <input type="checkbox" id="idcheck1" name="idcheck" value="Check 1"/>
                <label for="idcheck1">Check 2</label>
                <input type="checkbox" id="idcheck2" name="idcheck" value="Check 2"/>
                <label for="idcheck1">Check 3</label>
                <input type="checkbox" id="idcheck3" name="idcheck" value="Check 3"/>
            </div>
            <div>
                <label for="idradio">Radio 1</label>
                <input type="radio" id="idradio1" name="idradio" value="Radio 1"/>
                <label for="idradio">Radio 2</label>
                <input type="radio" id="idradio2" name="idradio" value="Radio 2"/>
                <label for="idradio">Radio 3</label>
                <input type="radio" id="idradio3" name="idradio" value="Radio 3"/>
            </div>
            <div>
                <label for="idtextarea">Caixa de Texto:</label>
                <textarea id="idtexto" name="idtexto" rows="5" cols="50"></textarea>
            </div>
            <div>
                <select>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </select>
            </div>
            <input type="button" onclick="alert('Oi!')" value="Botao"/>
            <input type="submit" value="Enviar form"/>
            <input type="reset" value="Limpar"/>
        </form>
    </main>
    </header>
</body>
</html>
